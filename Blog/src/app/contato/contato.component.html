<section id="contato" class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <h1 class="card-title">Contato</h1>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur sodales nullam: Id mauris neque senectus penatibus senectus cras, sociosqu
          per in? Felis hendreit hac lacus
        </p>
        <div *ngFor="let err of listaErros;">
          <div class="alert alert-danger">{{err.texto}}</div>
        </div>
        <div *ngFor="let err of listaResultado;">
          <div [ngClass]="{'alert-success' : err.sucesso, 'alert-danger': !err.sucesso}" class="alert">{{err.texto}}</div>
        </div>
        <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="nome" placeholder="nome" required />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="e-mail" required />
            <div class="form-group">
              <textarea name="form-control" formControlName="texto" rows="3" placeholder="deixe um comentario" required minlength="5" maxlength="100"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
